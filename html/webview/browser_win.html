<!doctype html>
<html>
<head>

<body>
  <header id="header">
        <div class="header" id="header_index">
            <div class="header-left">
                <i class="return" onclick="back()"></i>
            </div>
            <div class="header-middle" id="name"></div>
            <div class="header-right">
              <a onclick="closeWin()"><font set-lang="text:return">返回</font>APP</a>
            </div>
        </div>
    </header>

 </body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var name = api.pageParam.title;
    var url = api.pageParam.url;
    $('#name').text(name);
    console.log(url);
    openFrame(url, headerPos);

}
function openFrame(url, headerPos){
     var browser = api.require('webBrowser');
     console.log(api.deviceModel);
     var h = api.winHeight - headerPos.h;
     if(api.deviceModel.indexOf('iPhone10') > -1){
       h = api.winHeight - headerPos.h - 15;
     }
     browser.openView({
         url: url,
         rect: {
             x: 0,
             y: headerPos.h,
             w: 'auto',
             h: h
         }
     }, function(ret, err) {
         switch (ret.state) {
             case 0:
                 break;
             case 1:
                 break;
             case 2:
                 break;
             case 3:
                 break;
             case 4:
                 break;
             default:
                 break;
         }
     });
}
function back(){
    var browser = api.require('webBrowser');
    browser.historyBack(
        function(ret, err) {
            if (!ret.status) {
                api.closeWin();
            }
        }
    );
}
 function closeWin(){
     api.closeWin();
 }
</script>

</html>
