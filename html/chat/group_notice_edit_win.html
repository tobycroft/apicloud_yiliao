<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title>chat</title>
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/main/main.css" id="skin" />
    <script src="../../script/language.js"></script>
</head>
<body>
  <header id="header">
    <div class="header">
      <div class="header-left">
          <a onclick="closeWin()" set-lang="text:cancel">取消</a>
      </div>
      <div class="header-middle" set-lang="text:set_group_notice">设置群公告</div>
      <div class="header-right" onclick="done()">
        <a class="btn-green" set-lang="text:">发送</a>
      </div>
    </div>
    </header>

 </body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
}
function openFrame(headerPos){
    Pub.openFrame('./group_notice_edit_frm',{headerPos:headerPos},{bounces:false, pageParam: api.pageParam, bgColor: '#fff'});
}
function done(){
  Pub.eventSend('group_notice_edit');
}
function closeWin() {
  api.closeWin();
}
</script>

</html>
