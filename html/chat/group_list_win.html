<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/main/main.css" id="skin" />
    <script src="../../script/language.js"></script>
</head>
<body ontouchstart="">
  <header id="header">
    <div class="header">
        <div class="header-left">
            <a onclick="closeWin()"><i class="return"></i></a>
        </div>
        <div class="header-middle" set-lang="text:group_chat">群聊</div>
        <div class="header-right">
          <a class="btn-green" onclick="toAdd()" tapmode set-lang="text:add">添加</a>
        </div>
    </div>
  </header>

 </body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
}
function openFrame(headerPos){
    Pub.openFrame('./group_list_frm',{headerPos:headerPos},{bounces:false, pageParam: api.pageParam, bgColor: '#F3F4F8'});
}
function toAdd(){
  Pub.openView('./group_create_win');
}
function closeWin() {
  api.closeWin();
}
</script>

</html>
