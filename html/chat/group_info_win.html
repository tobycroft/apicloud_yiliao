<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
}
function openFrame(headerPos){
    Pub.openFrame('./group_info_frm',{headerPos:headerPos},{bounces:false, reload: true, pageParam: api.pageParam, bgColor: '#fff'});
}
function showPopup(){
  Pub.openFrame('./group_info_popup_frm',{},{bounces:false, pageParam: api.pageParam, bgColor: 'transparent'});
}
function closeWin() {
    api.closeWin();
}
