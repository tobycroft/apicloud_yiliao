<body>

        <div class="header-box" id="header">
          <div class="header">

 </body>
<script src="../../script/jquery.min.js"></script>

<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
}
function openFrame(headerPos){
    Pub.openFrame('./circle_detail_frm',{headerPos:headerPos},{bounces:false, pageParam: api.pageParam, bgColor: '#fff'});
}
function closeWin() {
    api.closeWin();
}
</script>
