<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title>chat</title>
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/main/main.css" id="skin" />
    <script src="../../script/language.js"></script>
</head>
<body>
  <header>
      <div class="header-box" id="header">
        <div class="header" style="border-bottom: none;">
            <div class="header-left">
              <i class="return" onclick="closeWin()"></i>
            </div>
            <div class="header-middle"></div>
            <div class="header-right" onclick="send()">
              <a class="btn-green" set-lang=text:publish>发表</a>
            </div>
        </div>
      </div>
  </header>

 </body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.setStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
    if(api.pageParam.headerStatus == 2){
      Pub.keybackClose();
    }else{
      Pub.keybackClose();
    }
}
function openFrame(headerPos){
    Pub.openFrame('./circle_send_frm',{headerPos: headerPos},{bounces:false, pageParam: api.pageParam});
}
function send(){
  Pub.eventSend('circle_send');
}
function closeWin() {
  var headerStatus = api.pageParam.headerStatus;
  if(headerStatus){
    if(headerStatus == 2){
      Pub.setStatusBar();
    }else{
      Pub.setStatusBar();
    }
  }else{
    Pub.setStatusBar();
  }
  api.closeWin();
}
</script>

</html>
