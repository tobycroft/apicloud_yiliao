<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title>chat</title>
    <link rel="stylesheet" type="text/css" href="../../skin/default/css/main/main.css" id="skin" />
    <script src="../../script/language.js"></script>
</head>
<body>
  <header id="header">
        <div class="header" id="header_index">
            <div class="header-left">
                <i class="return" onclick="closeWin()"></i>
            </div>
            <div class="header-middle" set-lang="text:problem_feedback">问题反馈</div>
            <div class="header-right">
              <a onclick="Pub.openView('./feedback_list_win')" set-lang="text:record">记录</a>
            </div>
        </div>
    </header>

 </body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    Pub.changeStatusBar();
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    openFrame(headerPos);
    Pub.keybackClose();
}
function openFrame(headerPos){
    Pub.openFrame('./feedback_frm',{headerPos:headerPos},{bounces:false, pageParam: api.pageParam, bgColor: '#fff'});
}
function closeWin() {
  api.closeWin();
  if(!api.pageParam.isStatus){
    Pub.setStatusBar();
  }
}
</script>

</html>
