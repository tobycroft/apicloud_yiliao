<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        Pub.setStatusBar('light');
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        $api.fixStatusBar(header);
        openFrame(headerPos);
    }

    function openFrame(headerPos) {
        Pub.openFrame('./get_redpacket_record_frm', {
            headerPos: headerPos
        }, {
            bounces: false,
            bgColor: '#fff',
            pageParam: api.pageParam
        })
    }
    function closeWin() {
        api.closeWin();
    }
