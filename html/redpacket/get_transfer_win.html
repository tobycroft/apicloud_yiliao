<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../skin/default/css/main/main.css" id="skin" />

<body>
    <header class="redpacket white-mode" id="header">
      <div class="header">
          <div class="header-left">
            <a onclick="closeWin()" set-lang="text:close">关闭<a>
          </div>
          <div class="header-middle" set-lang="text:">转账</div>
          <!-- <div class="header-right" onclick="Pub.openView('./redpacket_record_win')">
              <a set-lang="text:">红包记录</a>
          </div> -->
      </div>
    </header>

</body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/public.js"></script>
<script type="text/javascript">
    var isFilter = false;
    apiready = function() {
        api.parseTapmode();
        Pub.setStatusBar();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        openFrame(headerPos);
    }

    function openFrame(headerPos) {
        Pub.openFrame('./get_transfer_frm', {
            headerPos: headerPos
        }, {
            bounces: false,
            pageParam: api.pageParam
        })
    }
    function showFilter() {
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        if(!isFilter){
            console.log(1)
            Pub.openFrame('./redpacket_record_filter', {
                headerPos: headerPos
            }, {
                bounces: false
            }, true)
            isFilter = true;
        }else{
            console.log(2);
            api.closeFrame({
                name: 'redpacket_record_filter'
            });
            isFilter = false;
        }

    }

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
